{% extends "base.html" %}

{% block title %}Assign Loan{% endblock %}

{% block content %}
<h1>Assign Loan</h1>

<form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <ul class="errors">
        {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Assign Loan</button>
    <a href="{% url 'library:staff_loan_list' %}">Cancel</a>
</form>
{% endblock %}
