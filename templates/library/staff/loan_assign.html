{% extends "base.html" %}

{% block title %}Assign Loan{% endblock %}

{% block content %}
<a href="{% url 'library:staff_loan_list' %}" class="back-link">Back to loans</a>

<div class="page-header">
    <h1>Assign Loan</h1>
</div>

<div class="form-card">
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="errors">
            {% for error in form.non_field_errors %}
            <p style="margin:0">{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <table>
            {{ form.as_table }}
        </table>
        <div style="display:flex; gap:0.75rem; margin-top:1rem; align-items:center;">
            <button type="submit">Assign Loan</button>
            <a href="{% url 'library:staff_loan_list' %}" class="btn btn-ghost">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
