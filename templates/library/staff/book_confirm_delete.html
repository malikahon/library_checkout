{% extends "base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete <strong>{{ object.title }}</strong> by {{ object.author }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'library:staff_book_list' %}">Cancel</a>
</form>
{% endblock %}
