{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

{% if form.non_field_errors %}
    <div class="errors">
        {{ form.non_field_errors }}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'library:register' %}">Register here</a></p>
{% endblock %}
