{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-card">
    <h1>Login</h1>

    {% if form.non_field_errors %}
        <div class="errors">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width:100%; margin-top:0.5rem;">Login</button>
    </form>

    <p class="auth-footer">Don't have an account? <a href="{% url 'library:register' %}">Register here</a></p>
</div>
{% endblock %}
