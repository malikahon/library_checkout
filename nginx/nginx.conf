upstream django {
    server web:8000;
}

# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl;
    server_name _;

    # SSL certificate paths (self-signed or real certs mounted via volume)
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Modern TLS settings
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy headers forwarded to Django so SECURE_PROXY_SSL_HEADER works
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    client_max_body_size 10M;

    # Static files served directly by Nginx â€” never hits Gunicorn
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads) served directly by Nginx
    location /media/ {
        alias /app/mediafiles/;
    }

    # All other requests proxied to Gunicorn via the internal Docker network
    location / {
        proxy_pass         http://django;
        proxy_redirect     off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }
}
