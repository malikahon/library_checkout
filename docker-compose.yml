services:

  # ---------------------------------------------------------------------------
  # Database — PostgreSQL 16
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Web — Django + Gunicorn
  # No host ports exposed; only reachable via nginx on the internal network.
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/mediafiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Nginx — TLS termination, reverse proxy, static file serving
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/mediafiles:ro
      - letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Certbot — obtains and renews Let's Encrypt TLS certificates
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    # Attempt renewal every 12 hours; exits immediately if not due
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"
    depends_on:
      - nginx
    networks:
      - backend

# ---------------------------------------------------------------------------
# Named volumes
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
  static_files:
  media_files:
  letsencrypt:
  certbot_webroot:

# ---------------------------------------------------------------------------
# Networks — isolated bridge; only nginx is externally reachable
# ---------------------------------------------------------------------------
networks:
  backend:
    driver: bridge
