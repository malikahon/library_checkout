services:

  # ---------------------------------------------------------------------------
  # Database — PostgreSQL 16
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Web — Django + Gunicorn
  # No host ports exposed; only reachable via nginx on the internal network.
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/mediafiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Nginx — TLS termination, reverse proxy, static file serving
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/mediafiles:ro
      - ssl_certs:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - backend
    # Generate a self-signed cert into the ssl_certs volume on first start,
    # then hand off to the real nginx process.
    command: |
      sh -c "apk add --no-cache openssl && if [ ! -f /etc/nginx/ssl/cert.pem ]; then mkdir -p /etc/nginx/ssl && openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/nginx/ssl/key.pem -out /etc/nginx/ssl/cert.pem -subj '/C=US/ST=State/L=City/O=Org/CN=localhost'; fi && nginx -g 'daemon off;'"

# ---------------------------------------------------------------------------
# Named volumes
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
  static_files:
  media_files:
  ssl_certs:

# ---------------------------------------------------------------------------
# Networks — isolated bridge; only nginx is externally reachable
# ---------------------------------------------------------------------------
networks:
  backend:
    driver: bridge
